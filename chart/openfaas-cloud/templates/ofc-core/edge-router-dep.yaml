apiVersion: apps/v1
kind: Deployment
metadata:
  name: edge-router
  namespace: {{ .Values.global.coreNamespace }}
  labels:
    app.kubernetes.io/name: openfaas-cloud
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    app.kubernetes.io/component: edge-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: edge-router
  template:
    metadata:
      annotations:
        prometheus.io.scrape: "false"
      labels:
        app: edge-router
    spec:
      containers:
        - name: edge-router
          image: {{ .Values.edgeRouter.image}}
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          livenessProbe:
            {{- if .Values.global.httpProbe }}
            httpGet:
              path: /healthz
              port: 8080
            {{- else }}
            exec:
              command:
                - wget
                - --quiet
                - --tries=1
                - --timeout=5
                - --spider
                - http://localhost:8080/healthz
            {{- end }}
            initialDelaySeconds: 2
            periodSeconds: 10
            timeoutSeconds: 5
          env:
            - name: upstream_url
              value: "http://gateway.{{ .Values.global.coreNamespace}}:8080"
            - name: port
              value: "8080"
            - name: timeout
              value: "60s"
            # For OAuth 2.0
            - name: auth_url
            {{- if .Values.edgeAuth.enableOAuth2 }}
              value: "http://edge-auth.{{ .Values.global.coreNamespace}}:8080"
            {{- else }}
              value: "http://echo.{{ .Values.global.functionsNamespace }}:8080"
            {{- end }}
          ports:
            - containerPort: 8080
              protocol: TCP
